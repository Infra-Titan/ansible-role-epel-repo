---
language: python
services: docker

branches:
  only:
    - master

env:
  global:
    - ROLE_NAME=epel-repo

matrix:
  include:
    - name: "Python 2.7"
      python: "2.7"
      env: ANSIBLE_VERSION=latest
    - name: "Python 3.7"
      python: "3.7"
      env: ANSIBLE_VERSION=latest

before_install:
  - sudo apt-get update -qq

install:
  # Install Ansible.
  - if [ "$ANSIBLE_VERSION" = "latest" ]; then pip install ansible; else pip install ansible==$ANSIBLE_VERSION; fi
  - if [ "$ANSIBLE_VERSION" = "latest" ]; then pip install molecule docker; fi

# install:
#   # Install test dependencies.
#   - pip install molecule docker

before_script:
  # Use actual Ansible Galaxy role name for the project directory.
  - cd ../
  - mv ansible-role-$ROLE_NAME $ROLE_NAME
  - cd $ROLE_NAME

script:
  - molecule --version
  - ansible --version
  - molecule test

notifications:
  webhooks:
    urls:
      - https://galaxy.ansible.com/api/v1/notifications/
    on_success: always
    on_failure: never
    on_start: never
    on_cancel: never
    on_error: never
